{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Add Fee Reminder for {{ member.first_name }} {{ member.last_name }}</h1>

<form method="POST">
    <div class="mb-3">
        <label for="reminder_date" class="form-label">Due Date *</label>
        <input type="date" class="form-control" id="reminder_date" name="reminder_date" required 
               value="{{ default_date }}">
    </div>
    
    <div class="mb-3">
        <label for="amount" class="form-label">Amount (Rs) *</label>
        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required 
               value="{{ default_amount }}">
    </div>
    
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3" 
                  placeholder="Optional notes about this fee"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Reminder</button>
    <a href="{{ url_for('members') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
