<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gym Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: url('{{ url_for("static", filename="images/1.png") }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }
        
        .login-wrapper {
            position: absolute;
            left: 10%;
            width: 400px;
            padding: 20px;
        }
        
        .login-header {
            text-align: left;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 3rem;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-size: 2rem;
        }
        
        .form-label {
            color: #ffffff;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.3rem rgba(52, 152, 219, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }
        
        .btn-login {
            background: linear-gradient(to right, #3498db, #2980b9);
            border: none;
            border-radius: 6px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .credential-hint {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            border-left: 4px solid #3498db;
        }
        
        .credential-hint small {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 992px) {
            .login-wrapper {
                left: 5%;
            }
        }
        
        @media (max-width: 768px) {
            body {
                background: #2c3e50;
                justify-content: center;
            }
            
            .login-wrapper {
                position: relative;
                left: 0;
                margin: 0 auto;
                width: 90%;
            }
        }
        
        @media (max-width: 576px) {
            .login-wrapper {
                padding: 1rem;
            }
            
            .login-header h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-header">
            <h1 style="size: 50%; color: white;">FITNESS HUB</h1>
            <p style="size: 30%;">Management System</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mb-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required 
                       placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-login">Sign In</button>
        </form>
        
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
