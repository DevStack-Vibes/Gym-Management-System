{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Edit Member</h1>

<form method="POST">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name *</label>
                <input type="text" class="form-control" id="first_name" name="first_name" 
                       value="{{ member.first_name }}" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="last_name" name="last_name" 
                       value="{{ member.last_name }}" required>
            </div>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" name="email" 
               value="{{ member.email }}" required>
    </div>
    
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" 
               value="{{ member.phone }}">
    </div>
    
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" 
               value="{{ member.date_of_birth }}">
    </div>
    
    <div class="mb-3">
        <label for="membership_type" class="form-label">Membership Type *</label>
        <select class="form-select" id="membership_type" name="membership_type" required>
            <option value="Basic" {% if member.membership_type == 'Basic' %}selected{% endif %}>Basic</option>
            <option value="Premium" {% if member.membership_type == 'Premium' %}selected{% endif %}>Premium</option>
            <option value="VIP" {% if member.membership_type == 'VIP' %}selected{% endif %}>VIP</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="status" class="form-label">Status *</label>
        <select class="form-select" id="status" name="status" required>
            <option value="Active" {% if member.status == 'Active' %}selected{% endif %}>Active</option>
            <option value="Inactive" {% if member.status == 'Inactive' %}selected{% endif %}>Inactive</option>
            <option value="Suspended" {% if member.status == 'Suspended' %}selected{% endif %}>Suspended</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Member</button>
    <a href="{{ url_for('members') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
